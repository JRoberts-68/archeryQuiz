<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" type="Questions Page for Archery Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>AQ Questions</title>
</head>
<body>
    <main role="main" class="container">
        <section class="header">
            <ul>
                <li class="trackerBar">Question:<span class="questionNum">0</span>/5</li>
                <li class="trackerBar">Score:<span class="score">0</span></li>
            </ul>

        <section class="core">
            <section class="start box">
                <h1 class="question">Question goes here</h1>
                <h3 class="answers">Answers Here</h3>
                <button type="button" class=" button">Submit</button>
            </section>
        </section>
    </main>
    
</body>
</html>
