<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta name="description" type="J Roberts Archery Quiz">
    <title>Archery Quiz</title>
</head>
<body>
    <main role="main" class="container">
        <header role="banner" class="header">
            <section>
                <ul>
                    <li class="trackerBar">Question:<span class="questionNum">0</span>/5</li>
                    <li class="trackerBar">Score:<span class="score">0</span></li>
                </ul>
            </section>
        </header>
            <section role="core" class="quizBorder">
                <section class="start box">
                    <h1>Test Your Archery Knowledge!</h1>
                    <img src="Images/introArchery.jpg" alt="Archery Target" class="photos" >
                    <button type="button" class="startButton button">Start</button>
                </section>
                <section class="question box boxAlt"></section>
                <section class="respond box boxAlt"></section>
                <section class="final box boxAlt"></section>
            </section>
    </main>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
