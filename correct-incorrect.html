<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>AQ Correct-Incorrect</title>
</head>
<body>
    <main role="main" class="container">
        <section class="header">
            <ul>
                <li class="trackerBar">Question:<span class="questionNum">0</span>/5</li>
                <li class="trackerBar">Score:<span class="score">0</span></li>
            </ul>

        <section class="core">
            <section class="start box">
                <img class="photos" >
                <h3 class = "response">Correct Answer</h3>
                <button type="button" class=" button">Next</button>
            </section>
        </section>
    </main>
</body>
</html>
